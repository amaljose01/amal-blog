<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1B998B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D7A66;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="20" y="20" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background gradient -->
  <rect width="800" height="600" fill="url(#grad)"/>
  
  <!-- Dot pattern -->
  <rect width="800" height="600" fill="url(#dots)"/>
  
  <!-- Decorative circles -->
  <circle cx="650" cy="50" r="80" fill="white" opacity="0.05"/>
  <circle cx="100" cy="500" r="120" fill="white" opacity="0.05"/>
  
  <!-- Title text -->
  <g>
    <text x="400" y="260" font-size="36" font-weight="bold" text-anchor="middle" fill="white">Infrastructure Observability Beyond</text>
    <text x="400" y="302" font-size="36" font-weight="bold" text-anchor="middle" fill="white">Metrics</text>
    
  </g>
  
  <!-- Subtitle -->
  <text x="400" y="450" font-size="18" text-anchor="middle" fill="white" opacity="0.9">DevOps Journey</text>
  
  <!-- Author attribution at bottom -->
  <text x="400" y="570" font-size="16" text-anchor="middle" fill="white" opacity="0.8">Amal Jose</text>
</svg>